<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/calculator.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <header>
      <h1>Simple Calculator</h1>
    </header>
    <main>
      <section class="main-section">
        <div class="calc-container">
          <div class="calc-result">0</div>
          <div class="calc-btns">
            <button class="btn-clear secondary-color">C</button>
            <button class="backspace-btn secondary-color">‚Üê</button>
            <button class="btn-division">/</button>
            <button class="btn-7 secondary-color">7</button>
            <button class="btn-8 secondary-color">8</button>
            <button class="btn-9 secondary-color">9</button>
            <button class="btn-x">x</button>
            <button class="btn-dash">-</button>
            <button class="btn-4 secondary-color">4</button>
            <button class="btn-5 secondary-color">5</button>
            <button class="btn-6 secondary-color">6</button>
            <button class="btn-1 secondary-color">1</button>
            <button class="btn-2 secondary-color">2</button>
            <button class="btn-3 secondary-color">3</button>
            <button class="btn-plus">+</button>
            <button class="btn-0 secondary-color">0</button>
            <button class="btn-equal secondary-color">=</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
